{%extends "base.html"%}
{%block content%}
<h1>Вход</h1>
    <form action="{% url 'login' %}" method='POST'> 
        {% csrf_token %} 
        <p>Логин: {{ form.username }}</p> 
        <p>Пароль: {{ form.password }}</p> 
        <input type="submit" value="Войти">
         {% if invalid %} 
            <p>Неверный логин или пароль</p> 
        {% endif %} 
    </form>
    <a href="{% url 'register' %}">Не зарегистрирован?</a>
{%endblock%}
