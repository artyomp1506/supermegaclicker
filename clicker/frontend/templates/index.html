{%extends "base.html"%}
{%block content%}
{% load static%}
<div class="weight">
Вы набрали: <div id="current_weight">{{core.weight}} кг</div>
</div>
<div id="current_level">Уровень: {{core.level}}</div>
<div id="current_size">Размер:{{core.current_size}}</div>
<div class="click_button">
<p>Текущий торт:</p>
 <img class="cake" id="main_cake" src="http://img.pspa.su/cake{{core.image_number}}.jpg" onclick="call_click()"></img>
 <div class="boost_container">
   {% for boost in boosts %} 
                    <button class="boost" id="boost_{{boost.id}}" onclick="buy_boost({{boost.id}})"> 
                        <p>Уровень: <span id="boost_level">{{boost.level}}</span></p> 
                        <p>Сила клика:<span id="boost_power">{{boost.power}}</span></p> 
                        <p><span id="boost_price">{{boost.price}}</span></p> 
                    </button> 
                {% endfor %} 
 </div>
</div>
{%endblock%}
